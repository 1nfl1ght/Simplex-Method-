        function Table(el){
            if( !(this instanceof Table) ){
                return new Table(el);
            }
            
            this.el = el;
        }

        Table.prototype = {
            constructor: Table,
            
            clone: function (){
                var el = this.el.cloneNode(true);
                el.id = '';
                return Table(el);
            },
            
            _each: function (name, iterator){
                var items = this.el.getElementsByTagName(name);
                var i = items.length;
                while( i-- ){
                    iterator(items[i]);
                }
            },
            
            setClass: function (name){
                function _setClass(el){
                    el.className = name;
                }
                _setClass(this.el);
                this._each('th', _setClass);
                this._each('td', _setClass);
                return this;
            },
            
            appendTo: function (target){
                target.appendChild(this.el);
                return this;
            }
         };
