<html lang="en">
  <head>
    <style>
      .chart-div {
        min-height: 400px;
        max-width: 1024px;
      }
    </style>
    <meta charset="utf-8" />
    <title>AnyChart Basic Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <input type="number" value="0" id="numberx">

    <button onclick="createAPlot()">Нажми на меня</button>

    <div class="chart-div">
        <canvas class="myChart"></canvas>
    </div>

    <script>
      let a = document.querySelector('input')
      
      let my_arr = [];

      for (let i = 0; i < 10; i++) {
          my_arr.push(i);
      }

      n = a.value;

      let labelsx = [];

      for (let i = 0; i < 16; i++) {
          labelsx.push(i);
      }

      let b = my_arr.map(
          function(currentValue, n){
              return (currentValue*2+2);
          }
      );


      const labels = labelsx
      const data = {
      labels: labels,
      datasets: [{
          label: 'My First Dataset',
          data: b,
          fill: false,
          borderColor: 'rgb(75, 192, 192)'
      }]
      };

      function createAPlot() {
        let ctx = document.querySelector('.myChart').getContext('2d');
      let chart = new Chart(ctx, {
      // Тип графика
      type: 'line',
      data: data,
      
      // Настройки графиков
      options: {
        y: {
          max: 25,
          min: 0,
          ticks: {
                stepSize: 1
            }
        }
      }
      });
      }
    </script>
  </body>
</html>
